    <!-- preloader -->
    <div class="preloader">
      <img src="preloader.gif" alt="preloader" class="preloader__item" />
    </div>
    <!-- header -->
    <header>
      <video controls muted autoplay loop class="video-container">
        <source src="robot_video.mp4" type="video/mp4" />
      </video>
    
      <h1 class="h1-title">NeuralAI Synergy Survey</h1>

      <p class="p1">Explore Amazing AI System</p>
      <p class="p2">Characters , News , Photograph , Audio  and  Report</p>
  
      <button class='glowing-btn'><span class='glowing-txt'>E<span class='faulty-letter'>N</span>TER</span></button>

      <p class="p3"> ENTER EXPLORATION</p>
         
      <div id="wrap">
        <div class="HH">
            <p><span class="first">0</span><span class="second">0</span></p>
            <p><span class="first">0</span><span class="second">0</span></p>
        </div>
        <div class="a">:</div>
        <div class="MM">
            <p><span class="first">0</span><span class="second">0</span></p>
            <p><span class="first">0</span><span class="second">0</span></p>
        </div>
        <div class="a">:</div>
        <div class="SS">
            <p><span class="first">0</span><span class="second">0</span></p>
            <p><span class="first">0</span><span class="second">0</span></p>
        </div>
      </div>
      <!-- video switch -->
      <button class="switch-btn">
        <span>
          play
        </span>
        <span>
          pause
        </span>
        <span class="switch"></span>
      </button>


      <audio id="myAudio" autoplay muted>
        <source src="Oppenheimer.mp3" type="audio/mpeg">
      </audio>
      
      <div id="controls-video">
        <button class="icon-button"  onclick="toggleMute()">
          <i id="volumeIcon" class="fas fa-volume-mute"></i>
        </button>
        <input type="range" id="volumeControl" min="0" max="1" step="0.01" value="0.5" onchange="setVolume(this.value)">
      </div>
    
    </header>

    <script src="app.js"></script>
